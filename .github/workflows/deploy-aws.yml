name: Deploy HEALOPS Backend to AWS EC2

on:
  push:
    branches:
      - main
    paths:
      - 'agent/**'
      - '.github/workflows/deploy-aws.yml'

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /home/healops/app

            # Pull latest code
            sudo -u healops git fetch origin main
            sudo -u healops git reset --hard origin/main

            # Update Python dependencies if requirements changed
            cd /home/healops/app/agent
            sudo -u healops python3.11 -m pip install -r requirements.txt --quiet

            # Restart the service
            sudo systemctl restart healops
            sudo systemctl is-active healops

            echo "Deployment successful at $(date)"

      - name: Verify health check
        run: |
          sleep 10
          curl --fail --max-time 15 http://${{ secrets.EC2_HOST }}:8000/health || echo "Health check failed - service may still be starting"
